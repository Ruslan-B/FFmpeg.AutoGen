name: main
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v2
      - name: Build Library
        run: |
          dotnet build -c Release FFmpeg.AutoGen
      - name: Build Example
        run: |
          dotnet build -c Release FFmpeg.AutoGen.Example
